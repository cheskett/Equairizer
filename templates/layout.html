<!doctype html>
<head>
<title>{% block title %}{% endblock %}</title>
<meta name="viewport" content="initial-scale=1.0, user-scalable=no">
<meta charset="utf-8">
<link href="/static/css/custom.css" rel="stylesheet">
</head>

<link href="/static/css/bootstrap.min.css" rel="stylesheet">
<script src="/static/js/jquery-2.1.3.min.js"></script>
<script src="/static/js/upload_song.js"></script>
<link href="/static/css/uploader.css" rel="stylesheet">
</head>
<div class="navbar navbar-inverse navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                    data-target="#bs-example-navbar-collapse-1">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#" onclick='$( "#main-body" ).load( "/home" );'>Equairizer</a>
        </div>
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
                <li><a href="#" onclick='$( "#main-body" ).load( "/upload_page" );'>Upload Song</a></li>
                <li><a href="#" onclick='$( "#main-body" ).load( "/play_song" );'>Play Song<span class="sr-only">(current)</span></a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li class="navbar-brand">Welcome {{ session['username'] }}</li>
            </ul>
        </div>
    </div>
</div>

<div id="main" class="container">
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <div class="alert">
                <ul class="flashes">
                    {% for message in messages %}
                        <li>{{ message }}</li>
                    {% endfor %}
                </ul>
            </div>
        {% endif %}
    {% endwith %}
    <div id="main-body"></div>
    <hr>
</div>
